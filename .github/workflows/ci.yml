name: HTML CI Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🧪 Validate HTML with Docker Validator
        run: |
          docker run --rm -v "${{ github.workspace }}:/mnt" ghcr.io/svenstaro/html5validator \
            --root /mnt \
            --show-warnings

