name: HTML CI Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§ª Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v1
        with:
          root: "./"

      - name: ğŸ§ª Validate CSS (Stylelint)
        uses: stylelint/stylelint-action@v1
        with:
          files: '/*.css'

      - name: âœ… CI Passed
        if: success()
        run: echo "âœ… All validations passed. Ready to deploy."

      - name: âŒ CI Failed
        if: failure()
        run: echo "âŒ Validation failed. Fix issues before deployment."
