
name: Deploy HTML Site

on:
  workflow_run:
    workflows: ["HTML CI Check"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ Setup Pages
        uses: actions/configure-pages@v3

      - name: ğŸ“¦ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: "."

      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

      - name: âœ… Deployment Success
        if: success()
        run: echo "ğŸ‰ Site successfully deployed to GitHub Pages."

      - name: âŒ Deployment Failed
        if: failure()
        run: echo "ğŸš¨ Deployment failed! Please check logs."
